<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>稼ぐ方法</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
  <section class="hero is-fullheight" style="background: url(scam.jpg) center">
    <div class="hero-body">
      <div id="app" class="container">
        <div v-if="seen" class="notification">
          <progress class="progress is-small is-primary" max="100">0%</progress>
          <p class="is-size-4">{{ message }}</p>
        </div>
        <p class="is-size-1">稼ぐ方法</p>
        <p class="is-size-3">何もしないで月300万円稼ぐ方法があります。</p>
        <p class="is-size-3">そんな夢のような方法があります。。あなたも億万長者になりましょう。</p>
        <button v-on:click="move" class="button is-primary is-large">続きを見る</button>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "写真を撮影しました",
        seen: false
      },
      methods: {
        move(){
          const se = new Audio("scam.mp3")
          se.play()
          this.seen = true
          setTimeout(() =>{
            this.message = "写真を送信中..."
          },800)
          setTimeout(() =>{
            this.message = "端末情報を取得中..."
          },1600)
          setTimeout(() =>{
            this.message = "IPアドレスを取得中..."
          },2400)
          setTimeout(() =>{
            this.message = "IPアドレスから現在地を特定中..."
          },3200)
          setTimeout(() =>{
            this.message = "情報送信中..."
          },4000)
          setTimeout(() =>{
            location.href = "invoice.html"
          },4800)
        }
      }
    })
  </script>
  <!-- アクセス条件 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZ6NQ9gR_5r5LX_lnuV3AAahpJrrBZwzg",
      authDomain: "pest-a69d4.firebaseapp.com",
      projectId: "pest-a69d4",
      storageBucket: "pest-a69d4.appspot.com",
      messagingSenderId: "1073634294855",
      appId: "1:1073634294855:web:c2fdf25327abc64ded0562",
      measurementId: "G-WZS7H4KZ83"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ログイン状態を監視
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "https://pest-religion.github.io/HP/login.html";
      }
    });

    // ログインから48時間以上経過していたら、ログインページにリダイレクト
    window.onload = () => {
      const lastLoginTime = localStorage.getItem('lastLoginTime');
      const currentTime = Date.now();
      if (!lastLoginTime || (currentTime - lastLoginTime >= 48 * 60 * 60 * 1000)) {
        window.location.href = "https://pest-religion.github.io/HP/login.html";
      }
    };
  </script>
</body>
</html>
